name: Publish Node.js gRPC Library

on:
  push:
    branches:
      - feature/js-proto-publishing

permissions:
  attestations: write
  contents: read
  id-token: write
  packages: write

jobs:
  build:
    name: Publish Node.js gRPC Library
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup node env üèó
        uses: actions/setup-node@v2.1.2
        with:
          node-version: 21
          check-latest: true

      - name: Install Protobuf Compiler
        run: sudo apt-get install -y protobuf-compiler

      - name: Install gRPC Tools
        run: npm install -g grpc-tools grpc_tools_node_protoc_ts

      - name: Generate gRPC Code
        run: ./scripts/build_nodejs.sh

      - name: Commit SHA
        uses: benjlevesque/short-sha@v3.0
        id: short-sha
        with:
          length: 6

      - name: Install Dependencies
        run: npm ci
        working-directory: lib/js

      - name: Publish to npm
        uses: JS-DevTools/npm-publish@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          registry: "https://npm.pkg.github.com"
          access: restricted
          tag: ${{ steps.short-sha.outputs.sha }}
          package: lib/js
