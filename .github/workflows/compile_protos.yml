name: Compile and Commit Protobuf Files

on:
  push:
    branches:
      - main
      - master

jobs:
  generate_matrix:
    runs-on: ubuntu-latest
    name: Scan affected projects 📡
    outputs:
      matrix: "${{ steps.generate_matrix.outputs.matrix }}"
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@master

      - name: Setup node env 🏗
        uses: actions/setup-node@v2.1.2
        with:
          node-version: 14
          check-latest: true

      - name: Cache Node.js modules
        id: cache-node-modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies 👨🏻‍💻
        run: npm install
        working-directory: ./.github/actions/matrix

      - name: Generate matrix 🖌
        id: generate_matrix
        uses: ./.github/actions/matrix
        with:
          filter: proto\/([^\/]+)\/.+\.proto
#          default-to-all: true

  build:
    name: Build Registry " ⛓ ${{ matrix.project }} 💈"
    runs-on: ubuntu-latest
    needs:
      - generate_matrix
    strategy:
      matrix:
        project: ${{ fromJson(needs.generate_matrix.outputs.matrix) }}
      max-parallel: 1
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.22'

      - name: Setup Task
        uses: pnorton5432/setup-task@v1
        with:
          task-version: 3.29.1

      - name: Install Protobuf Compiler
        run: sudo apt-get install -y protobuf-compiler

      - name: Install Task and Dependencies
        run: task

      - name: Generate gRPC Code
        env:
          PROJECT: ${{ matrix.project }}
        run: task proto:generate

      - name: Run Linter
        run: task lint

      - name: Run Tests
        run: task test

      - name: Commit SHA
        uses: benjlevesque/short-sha@v3.0
        id: short-sha
        with:
          length: 6

      - name: Commit generated code
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Update generated ${{ steps.short-sha.outputs.sha }}
          file_pattern: generated/**
          tagging_message: ${{ steps.short-sha.outputs.sha }}
