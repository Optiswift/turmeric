syntax = "proto3";

package optiswift.proto.cinnamon;

option go_package = "./;proto";

import "google/protobuf/timestamp.proto";
import "google/protobuf/empty.proto";
import "transfer_status.proto";

message StreamTransferStatusResponse {
  string transaction_id = 1;
  string provider = 2;
  TransferStatus status = 3;
  google.protobuf.Timestamp timestamp = 4;
  optional string message = 5;
}

service StatusStreamer {
  rpc WatchTransferStatus(google.protobuf.Empty) returns (stream StreamTransferStatusResponse);
}