syntax = "proto3";

package optiswift.proto.cinnamon;

option go_package = "github.com/optiswift/turmeric/generated/cinnamon;proto";

import "google/protobuf/timestamp.proto";
import "google/protobuf/empty.proto";
import "common/transfer_status.proto";

message WatchTransferStatusResponse {
  string transaction_id = 1;
  string provider = 2;
  optiswift.common.TransferStatus status = 3;
  google.protobuf.Timestamp timestamp = 4;
  optional string message = 5;
}

message WatchTransferStatusRequest {
  string service_id = 1;
}

service StatusStreamer {
  rpc WatchTransferStatus(google.protobuf.Empty) returns (stream WatchTransferStatusResponse);
}