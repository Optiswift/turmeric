syntax = "proto3";
import "events.proto";

package optiswift.proto.nutmeg;

option go_package = "./;proto";

message CelRuleFact {
  oneof event_data {
    UserCreatedEvent user = 1;
    PayoutTransaction payout = 2;
    TopupTransaction topup = 3;
    InternalTransferTransaction internal_transfer = 4;
  }
}