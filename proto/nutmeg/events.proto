syntax = "proto3";

package optiswift.proto.nutmeg;

option go_package = "./;proto";

import "google/protobuf/timestamp.proto"; 

enum TransferStatus {
  QUEUED = 0;
  PROCESSING = 1;
  SUCCESS = 2;
  FAILED = 3;
}

enum BenefitType {
  CASHBACK = 0;
  REFERRAL = 1;
  DISCOUNT = 2;
  POINTS = 3;
  OTHER = 4;
}

enum ReferralStatus {
  PENDING = 0;
  COMPLETED = 1;
}

enum EventType {
  PAYOUT = 0;
  TOPUP = 1;
  USER_CREATED = 2;
  INTERNAL_TRANSFER = 3;
}

message BooleanResponse {
  bool success = 1;
}

message User {
  string name = 1;
  string id = 2;
  string referer_id = 3;
  int32 transaction_count_to_date = 4;
  double transaction_amount_to_date = 5;
}

message PayoutBeneficiary {
  string account_id = 1;
  string account_name = 2;
  string institution_id = 3;
  string country = 4;
  string payment_method = 5;
}

message LoyaltyResponse {
  repeated Benefit benefits = 1;
  repeated Rule rules = 2;
}

message Benefit {
  BenefitType type = 1;
  double amount = 2;
  string description = 3;
  string rule_id = 4;
}

message TopupInitiator {
  string account_id = 1;
  string account_name = 2;
  string institution_id = 3;
  string country = 4;
}

message PayoutTransaction {
  string id = 1;
  double amount = 2;
  string currency = 3;
  string narration = 4;
  PayoutBeneficiary beneficiary = 5;
  double rate = 6;
  double fee = 7;
  User sender = 8;
  string provider = 9;
  TransferStatus status = 10;
  ReferralStatus referral_status = 11;
  google.protobuf.Timestamp signedup_at = 12;
}

message TopupTransaction {
  string id = 1;
  double amount = 2;
  string currency = 3;
  string narration = 4;
  TopupInitiator initiator = 5;
  double rate = 6;
  double fee = 7;
  User beneficiary = 8;
  string provider = 9;
  TransferStatus status = 10;
}

message InternalTransferTransaction {
  string id = 1;
  double amount = 2;
  string base_currency = 3;
  string quote_currency = 4;
  string narration = 5;
  double rate = 6;
  double fee = 7;
  User sender = 8;
  User beneficiary = 9;
  TransferStatus status = 10;
}

message Rule {
  string id = 1;
  string name = 2;
  EventType event = 3;
  string condition = 4;
  optional string reference = 5;
  repeated Benefit benefits = 6;
  double threshold_amount = 7;
}

service Events {
  rpc UserCreated(User) returns (LoyaltyResponse);
  rpc Payout(PayoutTransaction) returns (LoyaltyResponse);
  rpc Topup(TopupTransaction) returns (LoyaltyResponse);
  rpc InternalTransfer(InternalTransferTransaction) returns (LoyaltyResponse);
}