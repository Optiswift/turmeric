syntax = "proto3";

package optiswift.proto.nutmeg;

option go_package = "./;proto";


message RewardLog {
  string reference = 1;
  string description = 2;
  string reward_type = 3;
  float reward_amount = 4;
}


message RewardRequest {
  repeated string reference = 1;
}

message RewardResponse {
  repeated RewardLog rewards = 1;
}

service Rewards {
  rpc FetchRewards(RewardRequest) returns (RewardResponse);
}